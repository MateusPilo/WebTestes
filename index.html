<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Treino</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body>

    <div class="container">

        <div class="row">

            <div role="main" class="form-group col-sm-5 col-md-4">
                <label for="nome">Nome/Razão Social</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input id="nome" name="nome" type="text" class="form-control"/>
                 </div>
            </div>

            <div role="main" class="form-group col-sm-4 col-md-4">
                <label for="email">Email</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        @
                    </span>
                    <input id="email" name="email" type="text" class="form-control" placeholder="example@example.com"/>
                </div>
            </div>

            <div class="form-group col-sm-3 col-md-4">
                <label for="telefone">Telefone</label>
                <div class="input-group">
                    <span class="input-group-addon">
                       <i class="glyphicon glyphicon-phone-alt"> </i>
                    </span>
                    <input id="tel" name="telefone" type="text" class="form-control"/>
                </div>
            </div>
           
        </div>

        <div class="row">
           
            <div class="form-group col-sm-12 col-md-12">
                <label for="endereco">Endereço</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-home"> </i>
                    </span>
                    <input id="endereco" name="endereco" type="text" class="form-control"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-12">
                <label for="endereco">Mensagem</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>

        <div class="row" style="margin-top: 15px;">
            <div class="col-xs-5 col-md-5 col-sm-5"></div>
            <button  class="btn btn-primary col-md-1" type="submit" onclick="onSalva()">
                <i class="glyphicon glyphicon-ok"></i>
                 Salvar 
                </button>
        </div>


        <div class="row" style="margin-top: 15px;">
                
                <div class="col-sm-5 col-md-5 col-lg-4"></div>
                <iframe class="col-sm-5 col-md-5 col-lg-5" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14882.408391944688!2d-49.12380797451742!3d-21.16822767476599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94bc212924fa2913%3A0x6725eba5e3ac2cd2!2sElisi%C3%A1rio%2C+SP%2C+15823-000!5e0!3m2!1spt-BR!2sbr!4v1508198698325"  width="300" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                
        </div>

         

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
